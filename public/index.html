<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
		<!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app">
			<!-- 这里是vue接管的区域，在js没加载之前，页面上将什么也没有，可以在这里设置一个首屏响应，先在页面中渲染一个加载动画，等到js下载好并运行后，会自动替换掉里面的内容 -->
			<style>
				.loading-img {
					position: fixed;
					width: 200px;
					height: 200px;
					left: 50%;
					top: 50%;
					margin-left: -100px;
					margin-top: -100px;
				}
			</style>
			<img
				class="loading-img"
				src="./img/Bean Eater-1s-200px.svg"
				alt="加载中"
			/>
		</div>
		<!-- 在生产环境下，排除公共包之后，直接引用CDN，但是在开发环境下则不需要引入CDN -->
		<% if(NODE_ENV === "production") { %>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.5.3/vue-router.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.6.2/vuex.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.min.js"></script>
		<% } %>
		<!-- built files will be auto injected -->
	</body>
</html>
